<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova Foto</a>
                        <!-- Usar href no lugar de [routerLink] fará a pagina ser recarregada por inteira-->
                    </span>
                    <!-- #textoProcurado é uma variável local (ou de template, uma vez que pode ser acessada por todo o template) -->
                    <!-- Poderia ser escrita com var: var-textoProcurado -->
                    <!-- keyup: evento de que uma tecla foi pressionada fazendo com que o angular entenda que a pagina precisa ser carregada novamente -->
                    <input #textoProcurado (keyup)="0" class="form-control" placeholder="Filtrar pelo título da foto" />
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase}}" class="col-md-2">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </painel>
    </div>
    <!-- <img class="img-responsive center-block" src="img/leao.jpg" alt="leao" /> -->
</div>
